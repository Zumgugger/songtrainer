version: '3.8'

services:
  songtrainer:
    build: .
    container_name: songtrainer
    restart: unless-stopped
    ports:
      - "127.0.0.1:5001:5000"
    volumes:
      - ./data:/app/data
      - ./charts:/app/charts
      - ./uploads:/app/uploads
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-change-this-to-a-secure-random-string}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
