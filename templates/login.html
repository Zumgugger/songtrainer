<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Song Trainer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .login-card { max-width: 420px; margin: 60px auto; padding: 28px; background: var(--bg-card); border-radius: var(--radius); box-shadow: var(--shadow-lg); }
        .login-card h1 { margin-bottom: 18px; }
        .login-card .form-group { margin-bottom: 14px; }
        .login-card label { display: block; font-weight: 600; margin-bottom: 6px; }
        .login-card input[type="email"],
        .login-card input[type="password"] { width: 100%; padding: 10px 12px; border: 2px solid var(--border); border-radius: var(--radius-sm); }
        .login-card .actions { display: flex; align-items: center; justify-content: space-between; margin-top: 14px; }
        .login-card .error { color: var(--danger); margin-top: 10px; }
    </style>
</head>
<body style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div class="login-card">
        <h1>Sign in</h1>
        <div style="text-align: center; margin-bottom: 16px; color: var(--text-muted); font-size: 12px;">
            Software by <a href="https://www.zumgugger.ch" target="_blank" rel="noopener noreferrer" style="color: var(--primary); text-decoration: none; font-weight: 600;">zumgugger</a>
        </div>
        <form id="loginForm">
            <input type="hidden" id="nextUrl" value="{{ next_url }}">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group" style="display:flex; align-items:center; gap:8px;">
                <input type="checkbox" id="remember" style="width:auto;">
                <label for="remember" style="margin:0;">Stay signed in</label>
            </div>
            <div class="actions">
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="button" class="btn btn-link" id="resetBtn">Reset password</button>
            </div>
            <div id="message" class="error" role="alert"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const msg = document.getElementById('message');
        const nextUrl = document.getElementById('nextUrl').value || '/';

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            msg.textContent = '';
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, remember })
                });
                if (!res.ok) {
                    const err = await res.json().catch(() => ({}));
                    msg.textContent = err.error || 'Login failed';
                    return;
                }
                window.location.href = nextUrl || '/';
            } catch (err) {
                msg.textContent = err.message || 'Login failed';
            }
        });

        document.getElementById('resetBtn').addEventListener('click', async () => {
            const email = document.getElementById('email').value.trim();
            if (!email) {
                msg.textContent = 'Enter your email to request a reset token.';
                return;
            }
            msg.textContent = '';
            try {
                const res = await fetch('/api/auth/reset/request', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await res.json();
                if (res.ok) {
                    msg.textContent = 'Reset token generated. Check console for token (email disabled).';
                    console.log('Reset token for testing:', data.reset_token);
                } else {
                    msg.textContent = data.error || 'Could not generate reset token';
                }
            } catch (err) {
                msg.textContent = err.message || 'Request failed';
            }
        });
    </script>
</body>
</html>
