<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Skills</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>‚öôÔ∏è Admin</h1>
            <div class="header-actions">
                <a href="/" class="btn btn-secondary">‚Üê Back to Songs</a>
            </div>
            <div class="app-credits">
                <p>Software by <a href="https://zumgugger.ch" target="_blank" rel="noopener noreferrer">zumgugger</a></p>
            </div>
        </header>

        <div class="admin-content">
            <div class="admin-section">
                <h2>Users</h2>
                <form id="addUserForm" class="inline-form" style="gap:8px; flex-wrap: wrap;">
                    <input type="email" id="newUserEmail" placeholder="email@example.com" required style="flex:1; min-width:180px;">
                    <input type="password" id="newUserPassword" placeholder="password" required style="flex:1; min-width:140px;">
                    <select id="newUserRole" style="min-width:120px;">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                    <button type="submit" class="btn btn-primary">Add User</button>
                </form>
                <div id="usersList" class="skills-list" style="margin-top:12px;"></div>
            </div>

            <div class="admin-section">
                <h2>Skills</h2>
                <form id="addSkillForm" class="inline-form">
                    <input type="text" id="newSkillName" placeholder="Skill name" required>
                    <button type="submit" class="btn btn-primary">Add Skill</button>
                </form>
                <div id="skillsList" class="skills-list" style="margin-top:12px;"></div>
            </div>

            <div class="admin-section">
                <h2>Practice Auto-Bump Thresholds</h2>
                <p class="helper-text">When a song's practice bar is full, its target will increase after the set number of days since last practiced, depending on difficulty.</p>
                <form id="thresholdsForm" class="inline-form" style="gap:8px; flex-wrap: wrap; align-items: center;">
                    <label style="min-width:120px;">Easy (days)</label>
                    <input type="number" id="thresholdEasy" min="0" max="10000" value="90" style="width:120px;">
                    <label style="min-width:120px;">Normal (days)</label>
                    <input type="number" id="thresholdNormal" min="0" max="10000" value="60" style="width:120px;">
                    <label style="min-width:120px;">Hard (days)</label>
                    <input type="number" id="thresholdHard" min="0" max="10000" value="30" style="width:120px;">
                    <button type="submit" class="btn btn-primary">Save Thresholds</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let skills = [];
        let users = [];
        let thresholds = { easy: 90, normal: 60, hard: 30 };

        async function loadSkills() {
            try {
                const response = await fetch('/api/skills');
                if (response.status === 401) {
                    window.location = '/login?next=/admin';
                    return;
                }
                skills = await response.json();
                renderSkills();
            } catch (error) {
                console.error('Error loading skills:', error);
            }
        }

        async function loadUsers() {
            try {
                const res = await fetch('/api/users');
                if (res.status === 401) {
                    window.location = '/login?next=/admin';
                    return;
                }
                if (!res.ok) throw new Error('Failed to load users');
                const data = await res.json();
                users = data.users || [];
                renderUsers();
            } catch (err) {
                console.error('Error loading users', err);
            }
        }

        async function loadThresholds() {
            try {
                const res = await fetch('/api/settings/difficulty-thresholds');
                if (res.status === 401) {
                    window.location = '/login?next=/admin';
                    return;
                }
                if (res.status === 403) {
                    alert('Admin access required');
                    return;
                }
                const data = await res.json();
                thresholds = data;
                document.getElementById('thresholdEasy').value = thresholds.easy;
                document.getElementById('thresholdNormal').value = thresholds.normal;
                document.getElementById('thresholdHard').value = thresholds.hard;
            } catch (err) {
                console.error('Error loading thresholds', err);
            }
        }

        // Render skills list
        function renderSkills() {
            const skillsList = document.getElementById('skillsList');
            
            if (skills.length === 0) {
                skillsList.innerHTML = '<p class="empty-state">No skills yet. Add your first skill above!</p>';
                return;
            }

            skillsList.innerHTML = skills.map(skill => `
                <div class="skill-item">
                    <div class="skill-info">
                        <span class="skill-name" data-id="${skill.id}">${skill.name}</span>
                    </div>
                    <div class="skill-actions">
                        <button class="btn-icon" onclick="editSkill(${skill.id}, '${skill.name.replace(/'/g, "\\'")}')">‚úèÔ∏è</button>
                        <button class="btn-icon" onclick="deleteSkill(${skill.id}, '${skill.name.replace(/'/g, "\\'")}')">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        function renderUsers() {
            const container = document.getElementById('usersList');
            if (!users.length) {
                container.innerHTML = '<p class="empty-state">No users yet.</p>';
                return;
            }

            container.innerHTML = users.map(u => `
                <div class="skill-item">
                    <div class="skill-info">
                        <span class="skill-name" data-id="${u.id}">${u.email}</span>
                        <small style="color: var(--text-muted);">${u.role}</small>
                    </div>
                    <div class="skill-actions" style="gap:6px;">
                        <button class="btn-icon" title="Reset password" onclick="resetUserPassword(${u.id})">üîë</button>
                        <button class="btn-icon" title="Toggle role" onclick="toggleUserRole(${u.id}, '${u.role}')">‚áÖ</button>
                        <button class="btn-icon" title="View progress" onclick="viewProgress(${u.id})">üìà</button>
                        <button class="btn-icon" title="Delete" onclick="deleteUser(${u.id}, '${u.email.replace(/'/g, "\\'")}')">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        // Add skill
        document.getElementById('addSkillForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('newSkillName').value.trim();

            if (!name) return;

            try {
                const response = await fetch('/api/skills', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });

                if (response.ok) {
                    document.getElementById('newSkillName').value = '';
                    loadSkills();
                } else {
                    const error = await response.json();
                    alert(error.error || 'Error adding skill');
                }
            } catch (error) {
                console.error('Error adding skill:', error);
                alert('Error adding skill');
            }
        });

        // Add user
        document.getElementById('addUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('newUserEmail').value.trim();
            const password = document.getElementById('newUserPassword').value;
            const role = document.getElementById('newUserRole').value;
            if (!email || !password) return;
            try {
                const res = await fetch('/api/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, role })
                });
                if (!res.ok) {
                    const err = await res.json().catch(() => ({}));
                    alert(err.error || 'Error creating user');
                    return;
                }
                document.getElementById('newUserEmail').value = '';
                document.getElementById('newUserPassword').value = '';
                document.getElementById('newUserRole').value = 'user';
                loadUsers();
            } catch (err) {
                alert('Error creating user');
            }
        });

        // Save thresholds
        document.getElementById('thresholdsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const easy = parseInt(document.getElementById('thresholdEasy').value, 10);
            const normal = parseInt(document.getElementById('thresholdNormal').value, 10);
            const hard = parseInt(document.getElementById('thresholdHard').value, 10);
            try {
                const res = await fetch('/api/settings/difficulty-thresholds', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ easy, normal, hard })
                });
                if (!res.ok) {
                    const err = await res.json().catch(() => ({}));
                    alert(err.error || 'Failed to save thresholds');
                    return;
                }
                const data = await res.json();
                thresholds = { easy: data.easy, normal: data.normal, hard: data.hard };
                alert('Thresholds saved');
            } catch (err) {
                alert('Error saving thresholds');
            }
        });

        // Edit skill
        async function editSkill(id, currentName) {
            const newName = prompt('Edit skill name:', currentName);
            
            if (!newName || newName === currentName) return;

            try {
                const response = await fetch(`/api/skills/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: newName })
                });

                if (response.ok) {
                    loadSkills();
                } else {
                    const error = await response.json();
                    alert(error.error || 'Error updating skill');
                }
            } catch (error) {
                console.error('Error updating skill:', error);
                alert('Error updating skill');
            }
        }

        // Delete skill
        async function deleteSkill(id, name) {
            if (!confirm(`Delete skill "${name}"? This will remove it from all songs.`)) return;

            try {
                const response = await fetch(`/api/skills/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadSkills();
                } else {
                    alert('Error deleting skill');
                }
            } catch (error) {
                console.error('Error deleting skill:', error);
                alert('Error deleting skill');
            }
        }

        async function resetUserPassword(id) {
            const newPassword = prompt('Enter new password (min 8 chars):');
            if (!newPassword || newPassword.length < 8) return alert('Password too short');
            const res = await fetch(`/api/users/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password: newPassword })
            });
            if (!res.ok) {
                const err = await res.json().catch(() => ({}));
                alert(err.error || 'Failed to reset password');
            } else {
                alert('Password updated');
            }
        }

        async function toggleUserRole(id, currentRole) {
            const nextRole = currentRole === 'admin' ? 'user' : 'admin';
            const res = await fetch(`/api/users/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ role: nextRole })
            });
            if (!res.ok) {
                const err = await res.json().catch(() => ({}));
                alert(err.error || 'Failed to change role');
            } else {
                loadUsers();
            }
        }

        async function deleteUser(id, email) {
            if (!confirm(`Delete user ${email}? This removes their repertoires and songs.`)) return;
            const res = await fetch(`/api/users/${id}`, { method: 'DELETE' });
            if (!res.ok) {
                const err = await res.json().catch(() => ({}));
                alert(err.error || 'Failed to delete user');
            } else {
                loadUsers();
            }
        }

        async function viewProgress(id) {
            const res = await fetch(`/api/users/${id}/progress`);
            if (!res.ok) {
                const err = await res.json().catch(() => ({}));
                alert(err.error || 'Failed to load progress');
                return;
            }
            const data = await res.json();
            alert(`User: ${data.user.email}\nSongs: ${data.songs_total}\nPracticed songs: ${data.songs_practiced}\nPractice events: ${data.practice_events}\nSkills mastered: ${data.skills_mastered}/${data.skills_total}`);
        }

        // Initialize
        loadSkills();
        loadUsers();
        loadThresholds();
    </script>
</body>
</html>
