<VirtualHost *:80>
    ServerName songtrainer.zumgugger.ch
    
    # Redirect all HTTP to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=301,L]
</VirtualHost>

<VirtualHost *:443>
    ServerName songtrainer.zumgugger.ch
    
    # SSL Configuration (will be configured by certbot)
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/songtrainer.zumgugger.ch/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/songtrainer.zumgugger.ch/privkey.pem
    
    # Proxy settings
    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:5050/
    ProxyPassReverse / http://127.0.0.1:5050/
    
    # WebSocket support (if needed)
    RewriteEngine On
    RewriteCond %{HTTP:Upgrade} websocket [NC]
    RewriteCond %{HTTP:Connection} upgrade [NC]
    RewriteRule ^/?(.*) ws://127.0.0.1:5050/$1 [P,L]
    
    # Security headers
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-XSS-Protection "1; mode=block"
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/songtrainer_error.log
    CustomLog ${APACHE_LOG_DIR}/songtrainer_access.log combined
</VirtualHost>
